<html>

<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <button class='pushme'>PUSH ME</button>
    <script>
        $(".pushme").click(function () {
            $(this).text(function(i, v){
               return v === 'PUSH ME' ? 'DON"T PUSH ME' : 'PUSH ME'
            })
        });
    </script>
</body>

</html>
